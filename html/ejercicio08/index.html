<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <style>
        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h2>Formulario de Contacto</h2>
    <form action="#" method="POST">
        <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su correo">
        </div>
        <div class="form-group">
            <label for="website">Sitio web:</label>
            <input type="url" id="website" name="website" placeholder="Ingrese su sitio web">
        </div>
        <div class="form-group">
            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" placeholder="Ingrese su teléfono">
        </div>
        <button type="submit">Enviar</button>
    </form>

</body>
</html>
